<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input class="calcScreen" value="1+1" readonly>
    <div class="calcBody">
        <div class="numPad"></div>
        <div class="operatorPad">
            <button class="opp" id="sum">+</button>
            <button class="opp" id="sub">-</button>
            <button class="opp" id="mul">*</button>
            <button class="opp" id="div">/</button>
        </div>
    </div>
    <div class="calcBase">
        <button id="back">Back</button>
        <button id="clear">Clear</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
