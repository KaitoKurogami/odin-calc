<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input class="calcScreen" placeholder="1+1" onkeydown="return inputKey(event.key)">
    <div class="calcBody">
        <div class="numPad">
            <div class="numRow">
                <button class="opp" >7</button>
                <button class="opp" >8</button>
                <button class="opp" >9</button>
            </div>
            <div class="numRow">
                <button class="opp" >4</button>
                <button class="opp" >5</button>
                <button class="opp" >6</button>
            </div>
            <div class="numRow">
                <button class="opp" >1</button>
                <button class="opp" >2</button>
                <button class="opp" >3</button>
            </div>
            <div class="numRow lastRow">
                <button class="opp" >0</button>
                <button class="opp" id="dot">.</button>
            </div>
        </div>
        <div class="operatorPad">
            <button class="opp" id="sum">+</button>
            <button class="opp" id="sub">-</button>
            <button class="opp" id="mul">*</button>
            <button class="opp" id="div">/</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
    <div class="calcBase">
        <button id="back">Back</button>
        <button id="clear">Clear</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
